<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<body th:fragment="main-body">
		<div class="fixed-navbar">
			<div class="pull-left">
				<span class="btn_wrap text-right">
					<a th:href="@{/movie/list.do}" class="btn btn-primary btn-navbar waves-effect waves-light">TopMovie</a>
				</span>
				<span><a th:href="@{/board/list.do}" class="btn btn-primary waves-effect waves-light">게시판</a></span>
			</div>
		</div>
		<!-- 영화목록 페이지의 body부분 layout을 선언해둔 파일 -->
		<div id="wrapper">
			<div class="main-content">
				<div class="row row-inline-block small-spacing">
					<div class="col-xs-12">
						<div class="box-content">
							<div class="clearfix">
								<h4 class="box-title pull-left"></h4>
								<th:block layout:fragment="search"></th:block>
							</div>
							<th:block layout:fragment="content"></th:block>
							<th:block layout:fragment="paging"></th:block>
						</div>
						<th:block layout:fragment="add-content"></th:block>
					</div>
				</div>
				<footer class="footer">
					<ul class="list-inline">
						<li>202034729 오수진</li>
					</ul>
				</footer>
			</div>
		</div>
		
		<script th:src="@{/scripts/jquery.min.js}"></script>
		<script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/plugin/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
		<script th:src="@{/plugin/common/moment.js}"></script>
		<script th:src="@{/scripts/main.js}"></script>
		<script th:src="@{/scripts/common.js}"></script>
		
		<th:block layout:fragment="script"></th:block>
	</body>
</html>
